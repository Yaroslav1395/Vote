<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
<div class="bform py-5">
    <!-- Row -->
        <div class="container">
            <div class="container w-50">
                <h2 class="mb-3 font-weight-light">Регистрации пользователя для участия в голосовании</h2>
                <h6 class="subtitle font-weight-normal">Заполните форму для регистрации</h6>
                <form class="mt-3" action="/registration" method="post">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" id="user-name" placeholder="Имя">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name="surname" id="user-surname" placeholder="Фамилия">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="email" name="email" id="user-email" class="form-control" placeholder="Email адрес">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" id="user-password" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span>Создать аккаунт</span></button>
                            <!-- -->
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12 text-center mt-4">
                        <h6 class="font-weight-normal">Зарегистрировать используя социальную сеть</h6>
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <a href="#" class="btn btn-block bg-facebook text-white mt-3">Facebook</a>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <a href="#" class="btn btn-block bg-twitter text-white mt-3">Twitter</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center mt-4">
                        У вас уже есть аккаунт? <a href="http://localhost:9889/login" class="text-danger">Войти</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
</div>
</body>
</html>
